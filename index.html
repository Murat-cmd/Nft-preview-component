<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

   <div class="container">
    
    <div class="img-holder">
      <img src="/images/image-equilibrium.jpg" alt="img-main" class="main-img">
      <img src="/images/icon-view.svg" alt="" class="eye-v">
    </div>
    <div class="content-box">
      <h2 class="heading">Equilibrium #3429</h2>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price-time">
         <h4 class="price">0.041 ETH</h4>
         <h4 class="time">3 days left</h4>
       </div>
       <hr id="line-break">
       <div class="info">
        <img src="/images/image-avatar.png" alt="avatar">
         <p class="artist">
          Creation of <a href="#" class="artist-name">Jules Wyvern</a>
         </p>
       </div>
    </div>
   </div>

</body>
</html>
